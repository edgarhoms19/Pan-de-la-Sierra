					<div id="main">
							<article id="orders">
								<h2 class="major">Comienza tu orden</h2>
								<div class="form-container">
									<form method="post" action="#" autocomplete="off" name="google-sheet">
										
										<h4>**Estas ordenes se entregaran el dia Sabado 13 de Julio</h4>
										<label for="name">Nombre Completo para la Orden:</label>
										<input type="text" name="name" id="name" value="" placeholder="Nombre Completo" required/><br>
										<label for="phone">Numero de Telefono:</label>
										<input type="text" name="phone" id="phone" placeholder="123-456-7890" required/><br>

										<h3>Elegir Panes</h3>
        
											<label for="bread1">Pan sin Nada:</label>
											<select name="bread1">
												<option value="0">0</option>
												<option value="1">1</option>
												<option value="2">2</option>
												<option value="3">3</option>
												<option value="4">4</option>
												<option value="5">5</option>
											</select><br>

											<label for="bread2">Pan Revolcado:</label>
											<select name="bread2">
												<option value="0">0</option>
												<option value="1">1</option>
												<option value="2">2</option>
												<option value="3">3</option>
												<option value="4">4</option>
												<option value="5">5</option>
											</select><br>

											<label for="bread3">Pan Azucarado:</label>
											<select name="bread3">
												<option value="0">0</option>
												<option value="1">1</option>
												<option value="2">2</option>
												<option value="3">3</option>
												<option value="4">4</option>
												<option value="5">5</option>
											</select><br>

											<label for="bread4">Pan con Barniz:</label>
											<select name="bread4">
												<option value="0">0</option>
												<option value="1">1</option>
												<option value="2">2</option>
												<option value="3">3</option>
												<option value="4">4</option>
												<option value="5">5</option>
											</select><br>
											
											<label for="message">Instrucciones Especiales:</label>
											<textarea name="message" id="message" rows="4"></textarea><br>

										<!--Buttons-->
										<button type="submit" name="submit">Enviar Orden</button>
										<button type="reset" class="reset">Borrar Orden</button>
									</form>
								</div>
						<script>
							const scriptURL = 'https://script.google.com/macros/s/AKfycbz4APB8S-Tbkz-kVK04D5Bow5grToTaW2LizCfYLGcLYPUxb4Wcdi4zYpWo_CfKRIWgHg/exec' 
							const form = document.forms['google-sheet']
			
									form.addEventListener('submit', e => {
										e.preventDefault()
										fetch(scriptURL, { method: 'POST', body: new FormData(form) })
											.then(response => {
												alert("Â¡Gracias por tu Orden! Estaremos en contacto en cuanto este lista tu orden");
												form.reset(); // Clear the form fields
											})
											.catch(error => console.error('Error!', error.message))
									})
						</script>
