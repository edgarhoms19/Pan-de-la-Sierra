<!DOCTYPE HTML>
<html>
<head>
    <title>Gracias - Pan de la Sierra</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
    <style>
        body.is-preload {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .header .content {
            text-align: center;
            margin-top: 2rem; /* Add some margin to move the content a bit down from the top */
        }

        .header .inner {
            max-width: 600px;
            margin: 0 auto;
        }

        .return-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
        }

        .return-button:hover {
            background-color: #005bb5;
        }
    </style>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="logo">
                <img src="images/logo.png" alt="Pan de la Sierra Logo" id="logo-image" />
            </div>
            <div class="content">
                <div class="inner">
                    <h1 data-translate="title">Pan de la Sierra</h1>
                    <p data-translate="slogan">Haciendo pan del bueno</p>
                    <h2>¡Gracias por tu orden!</h2>
                    <p>Tu pedido ha sido recibido y será confirmado en breve.</p>
                    <a href="index.html" class="return-button">Volver al Inicio</a>
                </div>
            </div>
        </header>

    </div>

    <!-- BG -->
    <div id="bg"></div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/formHandler.js"></script>

</body>
</html>
